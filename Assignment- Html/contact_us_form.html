<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact From</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="contact">
        <!-- <img src="images/dark_blue_cat.png" alt=""> -->
      <h2>Let's connect</h2>
      <p>Reach out, share ideas, and let's make some cool connections</p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="a0deca76-a76f-4487-976c-095000d7f8b7">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Enter your name"/><br />
          <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Enter your email" /><br />
        <label for="telephone"></label>
        <input type="tel" name="telephone" id="telephone" placeholder="Enter your number" /><br />
        <label for="message"></label>
        <textarea name="message" id="message" row="12" col="10" placeholder="Type your message"></textarea><br />
        <input type="submit" name="" id="" />
      </form>
      <!-- <img src="images/light_blue_cat.png" alt=""> -->
    </div>
  </body>
</html>
