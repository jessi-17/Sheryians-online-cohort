<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightyellow;
            height: 110vh;
        }

        .navbar {
            background-color: rgba(144, 238, 144, 0.36);
            padding: 20px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(165, 43, 86);
            font-weight: 600;
        }

        #navbar-1 {
            position: fixed;
            top: 0;
            width: 100%;
            transition: top 0.3s;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="navbar" id="navbar-1">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Blogs</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
        </nav>
    </div>

    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar-1");

        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-100px"; // hide when scrolling down
            } else {
                navbar.style.top = "0"; // show when scrolling up
            }

            lastScrollTop = scrollTop;
        });
    </script>
</body>

</html>
