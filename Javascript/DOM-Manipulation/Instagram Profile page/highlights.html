<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.highlights {
    display: flex;
    gap: 10px;
    width: 300px;
    overflow-x: auto;
    overflow-y: hidden;
    padding: 10px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
}

.wrapper {
    flex: 0 0 auto;
    scroll-snap-align: start;
    border: 2px solid rgba(0, 0, 0, 0.368);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle {
    width: 43px;
    height: 43px;
    border-radius: 50%;
    overflow: hidden;
}

.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 50%;
}

/* Optional: hide scrollbar (for Webkit-based browsers) */
.highlights::-webkit-scrollbar {
    display: none;
}

</style>

<body>
    <div class="highlights" id="highlights"></div>
<script src="highlights.js"></script>
</body>

</html>
