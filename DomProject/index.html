<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="time.css"> -->
    <script src="https://kit.fontawesome.com/f492afda16.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div id="main">
        <div class="logo">
            <img src="Images/LOGO1.png" alt="">
            <p id="MainQuotes"></p>
        </div>
        <div class="hero-container">
            <div class="motivational_quotes">
            </div>
            <div class="timecontainer">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <!-- <span>:</span> -->
                <!-- <span id="seconds">00</span> -->
                <span id="session">AM</span>
            </div>
            <!-- <div class="date">
                <span id="Day">00</span>
                <span>/</span>
                <span id="Month">00</span>
                <span>/</span>
                <span id="year">00</span>
            </div>
            <h1 id="DAY">DAY</h1> -->
        </div>
        <div class="backgroundbutton" id="Settings">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="overlaysection" id="overlay">
            <i id="cross" class="fa-solid fa-xmark"></i>
            <div class="heading">
                <h1>Home <span>
                        Themes
                    </span></h1>
                <p>Pick your theme to appear in Home. To see a live preview, ensure your dashboard toggle is set to
                    Home, then come back to this Settings tab.</p>
                <h2>Theme Library</h2>
            </div>

            <div class="DifferentThemes" id="DifferentThemes">
                <div class="gradientCards">
                    <h4>Gradients</h4>
                    <div class="Gcards cards">

                    </div>
                </div>
                <div class="ambientworlds gradientCards">
                    <h4>Ambient Worlds</h4>
                    <div class="Acards cards">
                    </div>
                </div>
                <div class=" places gradientCards">
                    <h4>Places to be</h4>
                    <div class="Pcards cards">

                    </div>
                </div>
                <div class=" Minimalist gradientCards">
                    <h4>Minimalist</h4>
                    <div class="Mcards cards">
                    </div>
                </div>
            </div>


        </div>
        <div class="Morebuttons">
            <div id="to-do-list" data-idname="to-do-list">
                <img src="Images/icons/2.jpg" alt="">
                <p>to-do-list</p>

            </div>
            <div id="DailyPlanner" data-idname="DailyPlanner">
                <img src="Images/icons/1.jpg" alt="">
                <p>Planner</p>

            </div>
            <div id="Motivation" data-idname="Motivation">
                <img src="Images/icons/3.jpg" alt="">
                <p>Motivation</p>
            </div>
            <div id="Pomodoro-Timer" data-idname="Pomodoro-Timer">
                <img src="Images/icons/4.jpg" alt="">
                <p>Pomodoro</p>
            </div>
            <div id="DailyGoals" data-idname="DailyGoals">
                <img src="Images/icons/5.jpg" alt="">
                <p>Goals</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="time.js"></script>
</body>

</html>
