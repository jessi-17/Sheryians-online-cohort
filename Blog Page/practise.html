<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box:hover{
        perspective: 500px;
    }
    #box{
        width:500px;
        height: 400px;
        border-radius: 20px;
        background-color: darkblue;
        transition: 1s all cubic-bezier(0.19, 1, 0.22, 1);
    }
    #box:hover{
        transform: skew(30deg,20deg)
    }
</style>
<body>
    <div class="box">
        <div id="box"></div>
    </div>
</body>
</html>
